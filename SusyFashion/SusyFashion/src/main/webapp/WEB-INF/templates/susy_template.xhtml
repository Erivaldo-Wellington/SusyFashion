<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>#{bundle.AppName}</title>
    </h:head>


    <h:body>
        <p:growl id="growl" life="3000" />

        <header>

            <div id="bg_div" style="position: relative;z-index: 0;text-align: center;">
                <h:graphicImage library="images" name="background.png" style="width: 100%;border-radius: 10px;"/>
            </div>




        </header>





        <h:form style="padding: 1px;margin-top: 5px">
            <p:menubar>
                <p:submenu label="#{bundle.Clients}">
                    <p:menuitem value="#{bundle.Create}" outcome="/cliente/novo"/>
                    <p:menuitem value="#{bundle.Search}" outcome="/cliente/buscar"/>
                </p:submenu>
                
                <p:submenu label="#{bundle.Cadastres}">
                    <p:menuitem value="#{bundle.NewBead}" outcome="/talao/novo"/>
                    <p:menuitem value="#{bundle.NewSheet}" outcome="/folha/nova"/>
                </p:submenu> 
                
                <p:submenu label="#{bundle.Cash}">
                    
                    <p:menuitem value="#{bundle.NewEntry}" outcome="/movimentacoes/novaEntrada"/>
                    <p:menuitem value="#{bundle.NewOutput}"  outcome="/movimentacoes/novaSaida"/>
                    <p:menuitem value="#{bundle.InCash}"/>
                    <p:menuitem value="#{bundle.OutCash}"/>
                    <p:menuitem value="#{bundle.CashFlow}"/>  
                </p:submenu>                 
                <p:submenu label="#{bundle.Reports}">
                    <p:menuitem value="#{bundle.ClientsReport}"/>
                    <p:menuitem value="#{bundle.CashReportByDay}"/>
                    <p:menuitem value="#{bundle.CashReportByMonth}"/>
                </p:submenu>                 
                <p:submenu label="#{bundle.Help}">
                    <p:menuitem value="#{bundle.About}"/>
                    <p:menuitem value="#{bundle.HowToUse}"/>
                </p:submenu>                 
                <f:facet name="options">
                    <p:inputText valueChangeListener="Buscar Clientes" style="margin-right: 10px;"/>
                    <p:commandButton type="button" value="#{bundle.Search}" />
                    
                </f:facet>



            </p:menubar>
        </h:form>


        <div id="content" style="padding: 10px;">
            <ui:insert name="content"></ui:insert>
        </div>

        <footer>
            <div id="bottom" >
                <h5><p:outputLabel value="#{bundle.AppName}" style="margin-top: 5px;margin-left: 10px;float: left;color: #ff87f0;"/></h5>
                <h5><p:outputLabel value="#{bundle.TeamSignature}" style="margin-top: 5px;margin-right: 10px;float: right;color: #ff87f0;"/></h5>
            </div>
        </footer>
    </h:body>

</html>
