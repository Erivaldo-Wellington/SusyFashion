<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/susy_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">
        <p:panel id="novo_cliente_form" header="Cadastro de Clientes" style="padding: 20px;">
            <h:form id="NovoClienteForm" title="Novo Cliente">
                <p:growl id="msgNovoCliente" showDetail="true" sticky="true"/>
                <h:panelGroup id="display">
                    <h:panelGrid columns="6" cellpadding="4">
                        <p:outputLabel value="#{bundle.Name}" for="nome" />
                        <p:inputText id="nome" value="#{clienteBean.entidade.nome}" title="#{bundle.Name}"  required="true" requiredMessage="#{bundle.NameRequired}"/>

                    </h:panelGrid>
                    <p:commandButton actionListener="#{clienteBean.salvar}" value="#{bundle.Search}" update="@form"/>
                    <p:commandButton value="#{bundle.Cancel}"/>
                </h:panelGroup>

                <p:dataTable id="datatableServices" value="#{clienteBean.clientes}" var="clientes"
                             paginatorAlwaysVisible="false" style="margin-top: 20px" rows="20"
                             emptyMessage="Nenhum cliente encontrado" paginator="true" paginatorPosition="bottom" 
                             >

                    <p:column headerText="#{bundle.Id}" style="text-align: center" width="20">
                        <h:outputText value="#{clientes.id}"/>
                    </p:column>
                    
                     <p:column headerText="#{bundle.Name}" style="text-align: center" width="400">
                         <h:outputText value="#{clientes.nome}"/>
                    </p:column>
                    
                    <p:column headerText="#{bundle.CPF}" style="text-align: center" width="100">
                        <h:outputText value="#{clientes.cpf}"/>
                    </p:column>

                    <p:column headerText="#{bundle.Actions}" style="text-align: center" width="50">
                        <p:button id="editButton" title="#{bundle.Edit}" icon="ui-icon ui-icon-pencil"/>
                        <p:commandButton id="deleteButton" title="#{bundle.Delete}" icon="ui-icon ui-icon-trash"/>
                    </p:column>

                </p:dataTable>

            </h:form>
        </p:panel>


    </ui:define>

</ui:composition>
