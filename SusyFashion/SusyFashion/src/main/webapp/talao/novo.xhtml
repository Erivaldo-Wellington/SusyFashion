<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/susy_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">
        <p:panel id="novo_talao_form" header="Cadastro de Talões" style="padding: 20px;">
            <h:form id="NovoTalãoForm" title="Novo Talão">
                <p:growl id="msgNovoTalao" showDetail="true" sticky="true"/>
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="4">
                        <p:outputLabel value="#{bundle.Number}" for="numero" />
                        <p:inputMask  id="numero"  mask="9?9999999999" placeHolder="" value="#{talaoBean.entidade.numeroTalao}" title="#{bundle.Number}"  required="true" requiredMessage="#{bundle.NumberRequired}"/>

                    </h:panelGrid>
                    <p:commandButton actionListener="#{talaoBean.salvar()}" value="#{bundle.Save}" update="@form"/>
                    <p:commandButton value="#{bundle.Cancel}"/>
                </h:panelGroup>
            </h:form>
        </p:panel>


    </ui:define>

</ui:composition>
