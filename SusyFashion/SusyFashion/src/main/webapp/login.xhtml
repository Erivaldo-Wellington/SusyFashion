<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Bem Vindo</title>
    </h:head>
    <h:body>
        <div id="login">
            <p:dialog header="Login" visible="true" closable="false" draggable="false" resizable="false" width="300" style="font-size: 14px">
                <h:form >
                    <p:growl sticky="true"/>
                    <h:inputHidden id="id" value="#{loginBean.login.id}"/>
                    <h:panelGrid columns="2" cellpadding="3">
                        <p:outputLabel for="username" value="Usuario: " /> 
                        <p:inputText id="username" required="true" value="#{loginBean.login.usuario}" 
                                     requiredMessage="O usuÃ¡rio deve ser informado"/>
                        <p:outputLabel for="password" value="Senha: " />
                        <p:password id="password" required="true" value="#{loginBean.login.senha}" 
                                    requiredMessage="A senha deve ser informada"/>
                        <p:commandButton value="Entrar" action="#{loginBean.logar}" update="@form"/>
                    </h:panelGrid>
                </h:form>
            </p:dialog>
        </div>
    </h:body>
</html>
