<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/susy_template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <p:panel id="relatorio_fluxo_caixa" header="#{bundle.CashFlow}" style="padding: 20px;">
            <h:form id="relatorioFluxo" title="#{bundle.CashFlow}">
                <p:growl id="msgNovaEntrada" showDetail="true" sticky="true"/>
                <h:panelGroup id="display">
                    <p:panelGrid id="tabela_fluxo" columns="3" style="margin-bottom: 10px;font-size: 12pt;">

                        <p:graphicImage library="images" name="entrada.png" />
                        <p:outputLabel value="#{bundle.InCash}" id="entradas" />
                        <p:outputLabel value="#{entradaBean.service.totalEntradas}" for="entradas"><f:convertNumber type="currency" locale="pt_BR"/></p:outputLabel>

                        <p:graphicImage library="images" name="saida.png" />
                        <p:outputLabel value="#{bundle.OutCash}" id="saidas" />
                        <p:outputLabel value="#{saidaBean.service.totalSaidas}" for="saidas" ><f:convertNumber type="currency" locale="pt_BR"/></p:outputLabel>

                        <p:graphicImage library="images" name="balanco.png" />
                        <p:outputLabel value="#{bundle.Balance}" id="balanco" />
                        <p:outputLabel value="#{relatorioBean.balanco}" for="balanco" ><f:convertNumber type="currency" locale="pt_BR"/></p:outputLabel>

                    </p:panelGrid>

                </h:panelGroup>
                
                <p:commandButton id="printButton" value="#{bundle.Print}" title="#{bundle.Print}"  style="margin-top: 10px" ajax="false">
                    <p:printer id="exportar_fluxo_caisa" target="tabela_fluxo"/>
                </p:commandButton>
                
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
