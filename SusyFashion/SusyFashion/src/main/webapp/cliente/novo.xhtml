<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/susy_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">

        <p:panel id="novo_cliente_form" header="Cadastro de Clientes" style="padding: 20px;">
            <h:form id="NovoClienteForm" title="Novo Cliente">

                <!-- Show a gif image to loading ajax user requests -->
                <p:ajaxStatus>
                    <f:facet name="start">
                        <h:graphicImage library="images" name="loading.gif"/>
                        <h:outputLabel value="Aguarde..."/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>

                <h:panelGroup id="display">
                <p:messages />
                    <h:panelGrid columns="6" cellpadding="4">
                        <p:outputLabel value="#{bundle.Name}" for="nome" />
                        <p:inputText id="nome" value="#{clienteBean.entidade.nome}" title="#{bundle.Name}"  required="true" requiredMessage="#{bundle.NameRequired}"/>

                        <p:outputLabel value="#{bundle.CPF}" for="cpf" />
                        <p:inputMask id="cpf" value="#{clienteBean.entidade.cpf}" title="#{bundle.CPF}" mask="999.999.999-99"/>

                        <p:outputLabel value="#{bundle.RG}" for="rg" />
                        <p:inputText id="rg" value="#{clienteBean.entidade.rg}" title="#{bundle.RG}"/>

                        <p:outputLabel value="#{bundle.AddressStreet}" for="rua" />
                        <p:inputText id="rua" value="#{clienteBean.entidade.endereco.rua}" title="#{bundle.AddressStreet}"/>

                        <p:outputLabel value="#{bundle.AddressNumber}" for="numero" />
                        <p:inputText id="numero" value="#{clienteBean.entidade.endereco.numero}" title="#{bundle.AddressNumber}"/>

                        <p:outputLabel value="#{bundle.AddressNeighborhood}" for="bairro" />
                        <p:inputText id="bairro" value="#{clienteBean.entidade.endereco.bairro}" title="#{bundle.AddressNeighborhood}"/>

                        <p:outputLabel value="#{bundle.AddressCity}" for="cidade" />
                        <p:inputText id="cidade" value="#{clienteBean.entidade.endereco.cidade}" title="#{bundle.AddressCity}"/>

                        <p:outputLabel value="#{bundle.AddressCep}" for="cep" />
                        <p:inputText id="cep" value="#{clienteBean.entidade.endereco.cep}" title="#{bundle.AddressCep}"/>

                        <p:outputLabel value="#{bundle.AddressState}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{clienteBean.entidade.endereco.estado}"  effect="fold" >
                            <f:selectItems itemLabel="#{estado}" itemValue="#{estado}" value="#{clienteBean.estados}" />
                        </p:selectOneMenu>

                    </h:panelGrid>
                <p:commandButton actionListener="#{clienteBean.salvar}" value="#{bundle.Save}" update="@form"/>
                    <p:button value="#{bundle.Cancel}" outcome="/index" />
                    <p:commandButton value="#{bundle.Clean}" type="reset"/>
                </h:panelGroup>
            </h:form>
        </p:panel>


    </ui:define>

</ui:composition>
