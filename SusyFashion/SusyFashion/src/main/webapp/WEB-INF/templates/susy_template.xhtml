<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript library="js" name="jquery.maskmoney.js"/>
        <title>#{bundle.AppName}</title>
        
    </h:head>


    <h:body>
        <p:growl id="growl" life="3000" />

        <p:idleMonitor timeout="420000" >
            <p:ajax event="idle" listener="#{loginBean.tempoEncerrado}" />
        </p:idleMonitor>
        <header>

            <div id="bg_div" style="position: relative;z-index: 0;text-align: center;">
                <h:graphicImage library="images" name="background.png" style="width: 100%;border-radius: 10px;"/>
            </div>
        </header>

        <h:form style="padding: 1px;margin-top: 5px">
            <p:menubar>

                <p:menuitem icon="ui-icon-home" outcome="/index.xhtml"/>

                <p:submenu label="#{bundle.Clients}">
                    <p:menuitem value="#{bundle.Create}" outcome="/cliente/novo"/>
                    <p:menuitem value="#{bundle.List}" outcome="/cliente/listar"/>
                    <p:menuitem value="#{bundle.Search}" outcome="/folha/buscar"/>
                </p:submenu>

                <p:submenu label="#{bundle.Cadastres}">
                    <p:menuitem value="#{bundle.NewBead}" outcome="/talao/novo"/>
                    <p:menuitem value="#{bundle.NewSheet}" outcome="/folha/nova"/>
                    <p:menuitem value="#{bundle.NewUser}" outcome="/usuario/novo"/>
                </p:submenu> 

                <p:submenu label="#{bundle.Cash}">

                    <p:menuitem value="#{bundle.NewEntry}" outcome="/movimentacoes/novaEntrada"/>
                    <p:menuitem value="#{bundle.NewOutput}"  outcome="/movimentacoes/novaSaida"/>

                </p:submenu>                 
                <p:submenu label="#{bundle.Reports}">
                    <p:menuitem value="#{bundle.CashFlow}" outcome="/relatorios/relatorioFluxoCaixa"/>
                    <p:submenu label="#{bundle.InCash}">
                        <p:menuitem value="#{bundle.ShowAll}" outcome="/relatorios/relatorioEntradas"/>
                        <p:menuitem value="#{bundle.InCashReportByDay}" outcome="/relatorios/relatorioEntradasPorDia"/>
                        <p:menuitem value="#{bundle.InCashReportByPeriod}" outcome="/relatorios/relatorioEntradasPorPeriodo"/>
                    </p:submenu>                 
                    <p:submenu label="#{bundle.OutCash}">
                        <p:menuitem value="#{bundle.ShowAll}" outcome="/relatorios/relatorioSaidas"/>
                        <p:menuitem value="#{bundle.OutCashReportByDay}" outcome="/relatorios/relatorioSaidasPorDia"/>
                        <p:menuitem value="#{bundle.OutCashReportByPeriod}" outcome="/relatorios/relatorioSaidasPorPeriodo"/>
                    </p:submenu>                 
                </p:submenu>
                <p:submenu label="#{bundle.Help}">
                    <p:menuitem value="#{bundle.About}"/>
                    <p:menuitem value="#{bundle.HowToUse}"/>
                </p:submenu> 
                
                <p:menuitem value="Sair" action="#{loginBean.sair}" icon="ui-icon-power"/>
            </p:menubar>
        </h:form>


        <div id="content" style="padding: 10px;">
            <ui:insert name="content"></ui:insert>
        </div>

        <footer>
            <div id="bottom" >
                <h5><p:outputLabel value="#{bundle.AppName}" style="margin-top: 5px;margin-left: 10px;float: left;color: #ff87f0;"/></h5>
                <h5><p:outputLabel value="#{bundle.TeamSignature}" style="margin-top: 5px;margin-right: 10px;float: right;color: #ff87f0;"/></h5>
            </div>
        </footer>
        <!--This script changes the mask of money format-->
        <script>
            function validateMoney() {
                $(".money").maskMoney({
                    decimal: ",",
                    thousands: ".",
                    allowZero: true
                });
            }
            $(document).ready(function() {
                validateMoney();
            });
        </script>
        <!--This script changes the mask of phone numbers with 8 and 9 digits-->
        <script>
            function validatePhone() {
                var masks = ['(00) 00000-0000', '(00) 0000-00009'],
                        maskBehavior = function(val, e, field, options) {
                            return val.length > 14 ? masks[0] : masks[1];
                        };
                $('.phone').mask(maskBehavior, {onKeyPress:
                            function(val, e, field, options) {
                                field.mask(maskBehavior(val, e, field, options), options);
                            }
                });
            }
            $(document).ready(function() {
                validatePhone();
            }
            );
        </script>
    </h:body>
</html>
