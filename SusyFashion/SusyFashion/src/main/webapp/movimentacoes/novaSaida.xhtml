<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/susy_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">
        <p:panel id="nova_saida_form" header="Cadastro de SaÃ­das" style="padding: 20px;">
            <h:form id="NovaSaidaForm" title="Nova Saida">

                <!-- Show a gif image to loading ajax user requests -->
                <p:ajaxStatus>
                    <f:facet name="start">
                        <h:graphicImage library="images" name="loading.gif"/>
                        <h:outputLabel value="Aguarde..."/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>

                <p:growl id="msgNovaSaida" showDetail="true" sticky="true"/>
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="4">
                        
                        <p:outputLabel value="#{bundle.Value}" for="valor" />

                        <p:inputText  id="valor" value="#{saidaBean.entidade.valor}" title="#{bundle.Number}" styleClass="money"  required="true" requiredMessage="#{bundle.ValeuRequired}">

                            <f:convertNumber type="number" locale="pt_BR" />

                        </p:inputText>
                        <p:outputLabel value="#{bundle.Date}" for="data" />
                        <p:calendar id="data" value="#{saidaBean.entidade.dataMovimentacao}" title="#{bundle.Date}" navigator="true" required="true" >
                        </p:calendar>                
                        <p:outputLabel value="#{bundle.Description}" for="descricao"/>
                        <p:inputTextarea  id="descricao" value="#{saidaBean.entidade.descricao}" title="#{bundle.Description}" />
                    </h:panelGrid>
                    <p:commandButton actionListener="#{saidaBean.salvar()}" value="#{bundle.Save}" update="@form"/>
                    <p:button value="#{bundle.Cancel}" outcome="/index" />
                    <p:commandButton value="#{bundle.Clean}" type="reset"/>
                </h:panelGroup>
            </h:form>
        </p:panel>


    </ui:define>

</ui:composition>
