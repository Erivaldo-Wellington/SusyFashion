<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/susy_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">
        <p:panel id="novo_cliente_form" header="Busca de Clientes" style="padding: 20px;">
            <h:form id="listarClienteForm" title="Buscar Cliente">
                <p:growl id="msgNovoCliente" showDetail="true" sticky="true"/>
                <h:panelGroup id="display">

                </h:panelGroup>

                <p:dataTable id="datatableServices" value="#{clienteBean.clientes}" var="cliente"
                             paginatorAlwaysVisible="false" style="margin-top: 20px" rows="5"
                             emptyMessage="Nenhum cliente encontrado" paginator="true" paginatorPosition="bottom" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}  {PageLinks} 
                             {NextPageLink}  {LastPageLink}  {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="5,10,20"
                             widgetVar="tabelaCliente" filteredValue="#{clienteBean.clientesFiltrados}"
                             >

                    <f:facet name="header"  >
                        <p:outputPanel>
                            <h:outputText id="outputTextFilter" value="#{bundle.SearchAllFields}:"  />
                            <p:inputText  id="globalFilter" onkeyup="PF('tabelaCliente').filter()" style="width:150px" placeholder="Digite Aqui"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column  id="columnID" headerText="#{bundle.Id}"  style="text-align: center; font-size: 14px;" width="10" >
                        <h:outputText value="#{cliente.id}"/>
                    </p:column>

                    <p:column id="columnName" headerText="#{bundle.Name}" filterBy="#{cliente.nome}" filterMatchMode="contains" style="text-align: left; font-size: 14px;" width="200">
                        <h:outputText value="#{cliente.nome}"/>
                    </p:column>

                    <p:column id="columnCPF" headerText="#{bundle.CPF}" filterBy="#{cliente.cpf}" filterMatchMode="contains" style="text-align: center; font-size: 14px;"  width="60">
                        <h:outputText value="#{cliente.cpf}"/>
                    </p:column>

                    <p:column id="columnCity" headerText="#{bundle.AddressCity}" filterBy="#{cliente.endereco.cidade}" filterMatchMode="contains" style="text-align: center; font-size: 14px;" width="100">
                        <h:outputText value="#{cliente.endereco.cidade}"/>
                    </p:column>

                    <p:column id="columnState" headerText="#{bundle.AddressState}" style="text-align: center; font-size: 14px;" width="10">
                        <h:outputText value="#{cliente.endereco.estado}"/>
                    </p:column>

                    <p:column id="columnAction" headerText="#{bundle.Actions}" style="text-align: center; font-size: 14px;" width="50">

                        <p:commandButton id="editButton" title="#{bundle.Edit}" icon="ui-icon ui-icon-pencil" action="/cliente/novo.xhtml">
                            <f:setPropertyActionListener target="#{clienteBean.entidade}" value="#{entidade}"/>

                        </p:commandButton>

                        <p:commandButton id="deleteButton" title="#{bundle.Delete}" ajax="false" icon="ui-icon ui-icon-trash" action="#{clienteBean.remover}" update="@form">
                            <f:setPropertyActionListener  target="#{clienteBean.entidade}" value="#{cliente}"/>

                        </p:commandButton>


                    </p:column>

                </p:dataTable>

            </h:form>
        </p:panel>


    </ui:define>

</ui:composition>
