<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/susy_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">
        <p:panel id="ediar_cliente_form" header="Busca de Clientes" style="padding: 20px;">
            <h:form id="listarClienteForm" title="Buscar Cliente">
                <p:growl id="msgEditarCliente" showDetail="true" sticky="true"/>
                <h:panelGroup id="display">

                </h:panelGroup>

                <p:dataTable id="datatableServices" value="#{clienteBean.clientes}" var="cliente"
                             paginatorAlwaysVisible="false" style="margin-top: 20px" rows="5"
                             emptyMessage="Nenhum cliente encontrado" paginator="true" paginatorPosition="bottom" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}  {PageLinks} 
                             {NextPageLink}  {LastPageLink}  {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="5,10,20" editable="true"
                             widgetVar="tabelaCliente" 
                             >

                    <f:facet id="facet" name="header"  >
                        <p:outputPanel>
                            <h:outputText id="outputTextFilter" value="#{bundle.SearchAllFields}:"  />
                            <p:inputText  id="globalFilter" onkeyup="PF('tabelaCliente').filter()" style="width:150px" placeholder="Digite Aqui"/>
                        </p:outputPanel>
                    </f:facet>


                    <p:ajax event="rowEdit" listener="#{clienteBean.editar}" update=":listarClienteForm:msgEditarCliente" />
                    <p:ajax event="rowEditCancel" listener="#{clienteBean.cancelarEdicao}" update=":listarClienteForm:msgEditarCliente" />


                    <!--NÃ£o vai editar o ID-->
                    <p:column  id="columnID" headerText="#{bundle.Id}"  style="text-align: center; font-size: 14px;" width="10" >
                        <h:outputText value="#{cliente.id}"/>
                    </p:column>

                    <!--Coluna NOME-->
                    <p:column id="columnName" headerText="#{bundle.Name}" style="text-align: left; font-size: 14px;" width="200">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{cliente.nome}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="inputNome" value="#{cliente.nome}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <!--COLUNA CPF-->
                    <p:column id="columnCPF" headerText="#{bundle.CPF}"  style="text-align: center; font-size: 14px;"  width="60">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{cliente.cpf}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="inputCpf" value="#{cliente.cpf}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <!--COLUNA CIDADE-->
                    <p:column id="columnCity" headerText="#{bundle.AddressCity}"  style="text-align: center; font-size: 14px;" width="100">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{cliente.endereco.cidade}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="inputCidade" value="#{cliente.endereco.cidade}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <!--COLUNA ESTADO-->
                    <p:column id="columnState" headerText="#{bundle.AddressState}" style="text-align: center; font-size: 14px;" width="10">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{cliente.endereco.estado}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="inputEstado" value="#{cliente.endereco.estado}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>

            </h:form>
        </p:panel>

        <p:dialog header="Editar Cliente" widgetVar="clienteDialog" modal="true"  showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="carDetail" style="text-align:center;">
                <p:panelGrid  columns="2" rendered="#{not empty clienteBean.entidade}" columnClasses="label,value">

                    <h:outputText value="Nome" />
                    <p:inputText value="#{clienteBean.entidade.nome}" placeholder="#{clienteBean.entidade.nome}" />

                    <p:commandButton id="botaoAtualizar" action="#{clienteBean.atualizar(cliente)}"/>

                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>




    </ui:define>

</ui:composition>
